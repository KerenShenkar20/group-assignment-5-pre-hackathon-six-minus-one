<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" />
    <title>Update User</title>
</head>

<body>
    <header>
        <h1>Update List</h1>
        <div class="back">
            <a href="./index.html">&larr; Back</a>
        </div>
      </header>

    <main>
        <form>

            <div class="form-group row">
                <label for="inputId" class="col-sm-2 col-form-label">User id</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="inputId" id="inputId" placeholder="User id">
                </div>
            </div>

            <div class="form-group row">
                <label for="inputFN" class="col-sm-2 col-form-label">First Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="inputFN" id="inputFN" placeholder="First Name">
                </div>
            </div>

            <div class="form-group row">
                <label for="inputLN" class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="inputLN" id="inputLN" placeholder="Last Name">
                </div>
            </div>

            <div class="form-group row">
                <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" name="inputEmail" id="inputEmail" placeholder="Email">
                </div>
            </div>

            <fieldset class="form-group">
                <div class="row">
                    <span class="col-form-label col-sm-2 pt-0">Gender</span>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                value="Male" checked>
                            <label class="form-check-label" for="gridRadios1">
                                Male
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                value="Female">
                            <label class="form-check-label" for="gridRadios2">
                                Female
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>

            <div class="form-group row">
                <label for="inputColor" class="col-sm-2 col-form-label">Color</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="inputColor" id="inputColor" placeholder="Color">
                </div>
            </div>

            <div class="form-group row">
                <label for="inputJob" class="col-sm-2 col-form-label">Job</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="inputJob" id="inputJob" placeholder="Job">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="button" id="updateUser" class="btn btn-primary">Update</button>
                </div>
            </div>
        </form>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="js/hackathon.js"></script>
</body>

</html>
