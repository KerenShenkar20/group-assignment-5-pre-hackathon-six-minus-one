<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" />
    <title>User List</title>
</head>

<body>
    <header>
        <h1>User List</h1>  
    </header>

    <main>
        <form>
            <fieldset class="form-group">
                <div class="row">
                  <span class="col-form-label col-sm-2 pt-0">Gender</span>
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                      <label class="form-check-label" for="gridRadios1">
                        Male
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                      <label class="form-check-label" for="gridRadios2">
                        Female
                      </label>
                    </div>
                  </div>
                </div>
              </fieldset>
            <div class="form-group row">
              <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
              </div>
            </div>
            <div class="form-group row">
                <label for="inputJob" class="col-sm-2 col-form-label">Job</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputJob" placeholder="Job">
                </div>
              </div>
            <div class="form-group row">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Search</button>
              </div>
            </div>
          </form>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#id</th>
                    <th scope="col">Profile</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Email</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Job</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>123213213213</td>
                    <td><img src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar" class="avatar">
                    </td>
                    <td>Dimma</td>
                    <td>Runner</td>
                    <td>Mail@mail.com</td>
                    <td>Male</td>
                    <td>Engineer</td>
                </tr>
            </tbody>
        </table>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="js/hackathon.js"></script>
</body>

</html>
